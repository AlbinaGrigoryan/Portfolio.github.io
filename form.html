    <section class="contact" id="feedback">
        <div class="overlay">
            <div class="head">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <h3 class="title" data-aos="fade-down" data-aos-duration="2000" style="text-align: center">LEAVE YOUR MESSAGE</h3>
                        </div>
                    </div>
                </div>
            </div>
            <div class="content">
                <div class="container">
                    <form class="row personal">
                        <div class="col-12 col-md-6 leftForm">
                            <label for="name"> *Name </label>
                            <input type="text" name="name" id="name">

                            <label for="email"> *Email </label>
                            <input type="text" name="email" id="email">

                            <label for="phone"> *Phone </label>
                            <input type="tel" name="phone" id="phone">

                            <label for="subject"> Subject </label>
                            <input type="text" name="subject" id="subject">
                        </div>                
                        <div class="col-12 col-md-6 rightForm">
                            <label for="message"> *Message </label>
                            <textarea name="message" id="message"></textarea>
                            
                            <div class="messages"></div>
                            <button type="submit" name="submit" id="submit" class="submit">SEND NOW</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer" id="contact">
        <div class="overlay">
            <div class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-6 white">
                            <h3>Want to work together?</h3>
                            <p>Great! Tell about your project</p>
                            <a href=""><i class="material-icons">keyboard_arrow_left</i></a>
                        </div>
                        <div class="col-6 yellow">

                        </div>

                                    </div>
                                </div>         
                            </div>
                        </div>
                    </div>
                </div>
            </div>
