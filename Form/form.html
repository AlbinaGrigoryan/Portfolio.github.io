<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/animate.min.css">
        <!-- Material Icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
        <!-- FontAwesome CSS -->
        <!--  <link rel="stylesheet" href="css/all.min.css">-->
        
        <title>HTML Form</title>
        <link rel="stylesheet" href="css/form.css">
    </head>
    <body>
        <div class="content">
            <form class="personal">
                <fieldset>
                    <legend>Անձնական տվյալներ</legend>
                    <p><input type="text" name="name" placeholder="Անուն"></p>
                    <p><input type="text" name="email" placeholder="Էլ. փոստի հասցե"></p>
                    <p>Նշեք ձեր սեռը</p>
                    <p>
                        <label><input type="radio" name="gender" value="male" checked> Արական</label>
                        <label><input type="radio" name="gender" value="female"> Իգական</label>
                    </p>
                    <p>Լուսանկար</p>
                    <p>
                        <input type="file" name="photo">
                    </p>
                    <p>Նշեք ծննդյան տարեթիվը</p>
                    <p>
                        <select name="birthdate">
                            <option value="0">Տարեթիվ</option>
                            <option value="1989">1989 թ.</option>
                            <option value="1990">1990 թ.</option>
                            <option value="X">X թ.</option>
                            <option value="2001">2001 թ.</option>
                        </select>
                    </p>
                    <p>Ինքնակենսագրություն</p>
                    <p>
                        <textarea name="bio" cols="50" rows="5" placeholder="Պատմեք Ձեր մասին"></textarea>
                    </p>
                </fieldset>
                <fieldset>
                    <legend>Այլ տվյալներ</legend>
                    <p>
                        <label><input type="checkbox" name="terms"> Համաձայն եմ կայքից օգտվելու պայմանների հետ</label>
                    </p>
                    <p>
                        <label><input type="checkbox" name="newsletter"> Ցանկանում եմ բաժանորդագրվել նամակագրությանը</label>
                    </p>
                </fieldset>
                <div class="messages"></div>
                <p><button type="submit" class="box-1 btn btn-one">Գրանցվել</button></p>
            </form>
        </div> 
        
        <!-- Bootstrap, JQuery-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        
        <!-- Fontawesome JS-->
        <!-- <script src="js/all.min.js"></script>-->
        
        <!-- Main Js -->
        <script src="js/form.js"></script>
    </body>
</html>
